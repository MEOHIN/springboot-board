<!DOCTYPE html>
<!-- layout.html 템플릿 상속 -->
<html layout:decorate="~{layout}" lang="en" xmlns:layout="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Question List</title>
</head>
<body>
    <!-- 부모 템플릿 th:block 엘리먼트 내용을 자식 템플릿의 div 엘리먼트 내용으로 교체 -->
    <div layout:fragment="content" class="container my-3">
        <table class="table">
            <thead class="table-dark">
                <tr>
                    <th>번호</th>
                    <th>제목</th>
                    <th>작성일시</th>
                </tr>
            </thead>
            <tbody>
                <!--
                테이블 항목으로 추가한 번호는 loop.count 를 사용하여 표시
                -->
                <tr th:each="question, loop : ${questionList}">
                    <td th:test="${loop.count}"></td>
                    <!--
                    앞의 반복문에서 얻은 question 객체의 제목을 출력하고 제목에 주소를 링크한다.
                    -->
                    <td>
                        <a th:href="@{|/question/detail/${question.id}|}" th:text="${question.subject}"></a>
                    </td>
                    <!--
                    #temporals.format(날짜객체, 날짜포맷) 은 날짜객체를 날짜포맷에 맞게 변환
                    -->
                    <td th:text="${#temporals.format(question.createDate, 'yyyy-MM-dd HH:mm')}"></td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
